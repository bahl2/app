<!DOCTYPE html>

</html>

<head>
    <title>Add Ranking - Node.js</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script>
        $(document).ready(function() {
            checkId();
        });
    </script>
</head>

<body>
    <div id="wrapper">
        <div class="page-header">
            <h2> Ranking</h2>
        </div>
        <div class="page-data">
            <form name="rankingForm" method="post" action="">
                <table cellpadding="11">
                    <tr>
                        <td class="label">Nome</td>
                        <td>: <input type="text" name="nome" required></td>
                    </tr>
                    <tr>
                        <td class="label" valign="top">Tempo</td>
                        <td valign="top">: <textarea name="tempo" required cols="30" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td class="label">Dementadores</td>
                        <td>: <input type="text" name="dementadores" required></td>
                    </tr>
                    <tr>
                        <td class="label">Esqueletos</td>
                        <td>: <input type="text" name="esqueletos" required></td>
                    </tr>
                    <tr>
                        <td class="label"></td>
                        <td>
                            &nbsp;
                            <input type="button" name="save" value="Save" class="save" onClick="saveRanking()">
                            <input type="button" name="cancel" value="Cancel" class="cancel" onClick="cancelAdd()">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>

</html>
